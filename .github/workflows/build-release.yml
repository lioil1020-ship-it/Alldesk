name: Build and Release Alldesk

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.build_type }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        build_type: [onedir, onefile]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull Git LFS files
        run: git lfs pull

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        shell: bash
        run: |
          uv venv
          source .venv/bin/activate 2>/dev/null || . .venv/Scripts/activate
          uv pip install pyinstaller
          uv pip install -e .

      # --- Windows 專用編譯步驟 ---
      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          uv run pyinstaller Alldesk-${{ matrix.build_type }}.spec
          if ("${{ matrix.build_type }}" -eq "onedir") {
            cd dist
            # 取得 dist 底下的第一個資料夾名稱 (不論是 Alldesk 還是 Alldesk-onedir)
            $targetDir = Get-ChildItem -Directory | Select-Object -First 1 -ExpandProperty Name
            Write-Host "Target directory found: $targetDir"
            Compress-Archive -Path "$targetDir" -DestinationPath "Alldesk-Windows-onedir.zip" -Force
          }

      # --- macOS 專用編譯步驟 ---
      - name: Build (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          uv run pyinstaller Alldesk-${{ matrix.build_type }}.spec
          cd dist
          if [ "${{ matrix.build_type }}" == "onedir" ]; then
            # 自動偵測 macOS 產出的資料夾名稱
            targetDir=$(find . -maxdepth 1 -type d -not -path "." | head -n 1)
            zip -r Alldesk-macOS-onedir.zip "$targetDir"
          else
            # 針對 onefile 模式，直接壓縮產出的執行檔
            targetFile=$(find . -maxdepth 1 -type f -not -name "*.zip" | head -n 1)
            zip Alldesk-macOS-onefile.zip "$targetFile"
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Alldesk-${{ matrix.build_type }}-${{ matrix.os }}
          path: |
            dist/*.zip
            dist/*.exe

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: raw_artifacts

      - name: Prepare Release Assets
        shell: bash
        run: |
          mkdir -p final_assets
          # 只收集 zip 和 exe，確保不觸發速率限制
          find raw_artifacts -type f \( -name "*.zip" -o -name "*.exe" \) -exec cp {} final_assets/ \;
          ls -lh final_assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: final_assets/*
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}