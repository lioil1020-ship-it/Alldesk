name: Build and Release Alldesk

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.build_type }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        build_type: [onedir, onefile]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull Git LFS files
        run: git lfs pull

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        shell: bash
        run: |
          uv venv
          source .venv/bin/activate 2>/dev/null || . .venv/Scripts/activate
          uv pip install pyinstaller
          uv pip install -e .

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          uv run pyinstaller Alldesk-${{ matrix.build_type }}.spec
          # 如果是 onedir，在 dist 會產出一個資料夾，我們將其壓成 zip
          if [ "${{ matrix.build_type }}" == "onedir" ]; then
            cd dist
            zip -r Alldesk-Windows-onedir.zip Alldesk-onedir/
          fi

      - name: Build (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          uv run pyinstaller Alldesk-${{ matrix.build_type }}.spec
          cd dist
          if [ "${{ matrix.build_type }}" == "onedir" ]; then
            zip -r Alldesk-macOS-onedir.zip Alldesk-macos/
          else
            zip -r Alldesk-macOS-onefile.zip Alldesk-macos-onefile/
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Alldesk-${{ matrix.build_type }}-${{ matrix.os }}
          # 關鍵：只上傳最終的 .exe 或 .zip，排除中間檔案
          path: |
            dist/*.exe
            dist/*.zip

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: raw_artifacts

      - name: Prepare Release Assets
        shell: bash
        run: |
          mkdir -p final_assets
          # 只抓取真正的發布檔，避免抓到 PyInstaller 產出的其它檔案
          find raw_artifacts -type f \( -name "Alldesk-*.zip" -o -name "Alldesk-*.exe" \) -exec cp {} final_assets/ \;
          
          # 清理掉名稱重複或不精確的檔案（如有需要）
          ls -lh final_assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: final_assets/*
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          # 設為 false 確保它是正式發布而非 Draft
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}