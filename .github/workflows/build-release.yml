name: Build and Release Alldesk

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ] # 當你推送如 v1.0.3 的標籤時，才會執行 Release 步驟
  workflow_dispatch: # 支援從 Actions 頁面手動點擊執行

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.build_type }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        build_type: [onedir, onefile]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull Git LFS files
        run: git lfs pull

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        shell: bash
        run: |
          uv venv
          source .venv/bin/activate 2>/dev/null || . .venv/Scripts/activate
          uv pip install pyinstaller
          uv pip install -e .

      # --- Windows 編譯與打包 ---
      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          uv run pyinstaller Alldesk-${{ matrix.build_type }}.spec
          if ("${{ matrix.build_type }}" -eq "onedir") {
            cd dist
            # 自動抓取編譯出的資料夾並壓縮，解決 476 個檔案上傳失敗的問題
            $target = Get-ChildItem -Directory | Select-Object -First 1 -ExpandProperty Name
            Compress-Archive -Path "$target" -DestinationPath "Alldesk-Windows-onedir.zip" -Force
          }

      # --- macOS 編譯與打包 ---
      - name: Build (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          uv run pyinstaller Alldesk-${{ matrix.build_type }}.spec
          cd dist
          if [ "${{ matrix.build_type }}" == "onedir" ]; then
            # macOS onedir 產出的是 .app 或資料夾
            targetDir=$(find . -maxdepth 1 -type d -not -path "." | head -n 1)
            zip -r Alldesk-macOS-onedir.zip "$targetDir"
          else
            # onefile 產出的是單一檔案
            targetFile=$(find . -maxdepth 1 -type f -not -name "*.zip" | head -n 1)
            zip Alldesk-macOS-onefile.zip "$targetFile"
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Alldesk-${{ matrix.build_type }}-${{ matrix.os }}
          path: |
            dist/*.zip
            dist/*.exe

  release:
    name: Create Release
    needs: build
    # 重要：只有當推送標籤或手動觸發時，才會真的建立 Release
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: raw_artifacts

      - name: Prepare Release Assets
        shell: bash
        run: |
          mkdir -p final_assets
          # 只抓取 zip 和 exe，避開資料夾內的雜碎檔案
          find raw_artifacts -type f \( -name "Alldesk-*.zip" -o -name "Alldesk-*.exe" \) -exec cp {} final_assets/ \;
          ls -lh final_assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: final_assets/*
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}