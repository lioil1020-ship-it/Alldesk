name: Build and Release Alldesk

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ] # 當推送 v1.0, v2.1 等標籤時觸發
  workflow_dispatch: # 支援手動觸發

permissions:
  contents: write # 賦予建立 Release 的權限

jobs:
  build:
    name: Build ${{ matrix.build_type }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        build_type: [onedir, onefile]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull Git LFS files
        run: git lfs pull

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        shell: bash
        run: |
          uv venv
          source .venv/bin/activate 2>/dev/null || . .venv/Scripts/activate
          uv pip install pyinstaller
          uv pip install -e .

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          uv run pyinstaller Alldesk-${{ matrix.build_type }}.spec
          # 如果是 onedir，將產出的資料夾壓成 zip，避免散裝上傳
          if [ "${{ matrix.build_type }}" == "onedir" ]; then
            cd dist
            zip -r Alldesk-Windows-onedir.zip Alldesk-onedir/
          fi

      - name: Build (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          uv run pyinstaller Alldesk-${{ matrix.build_type }}.spec
          cd dist
          if [ "${{ matrix.build_type }}" == "onedir" ]; then
            # macOS onedir 產出的是 .app 或資料夾
            zip -r Alldesk-macOS-onedir.zip Alldesk-macos/
          else
            # macOS onefile 產出的是單一執行檔，壓縮時不可加斜線
            zip Alldesk-macOS-onefile.zip Alldesk-macos-onefile
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Alldesk-${{ matrix.build_type }}-${{ matrix.os }}
          # 僅上傳最終產出的 zip 或 Windows 的單一 exe
          path: |
            dist/*.zip
            dist/Alldesk-onefile.exe

  release:
    name: Create Release
    needs: build
    # 僅在推送標籤或手動觸發時執行
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: raw_artifacts

      - name: Prepare Release Assets
        shell: bash
        run: |
          mkdir -p final_assets
          # 只抓取符合命名的壓縮檔與執行檔，過濾掉中間暫存檔
          find raw_artifacts -type f \( -name "Alldesk-*.zip" -o -name "Alldesk-*.exe" \) -exec cp {} final_assets/ \;
          echo "準備上傳的檔案："
          ls -lh final_assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: final_assets/*
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}